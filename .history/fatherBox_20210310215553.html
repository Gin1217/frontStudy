<!DOCTYPE html>
<html lang="en"> <head> <meta charset="UTF-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge"> <meta name="viewport" content="width=device-width,
initial-scale=1.0"> <title>清除浮动</title> <style>
 * {
margin: 0;
padding: 0;
 }
.outer {
width: 80vw;
margin: 0 auto;
background-color: #2a6288;
padding: 10px;
/* 解决方法一：指定⾼度 */
height: 220px;

 }
.outer .inner {
width: 200px;
height: 200px;
background-color: #fff;
margin: 10px;
/* 因为没有指定父元素高度，从而形成的高度塌陷问题 */
float: left;
 }
</style>
</head>
<body> <div class="outer"> <div class="inner"></div> <div class="inner"></div> <div class="inner"></div> <div class="inner"></div> <div class="inner"></div>
</div>
</body>
</html>
