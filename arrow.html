<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用css3实现更好看的DIV箭头</title>
<style>
    .arrow-outer {
        position: absolute;
        height: 24px;
        width: 60px;
        overflow: hidden;
      }

      .arrow-shadow {
        /* 这一行表示给图形加上盒阴影，使图像更加立体 */
        box-shadow: 0 0 10px 0 #aaaaaa;
        /* 旋转45度 */
        -webkit-transform: rotate(45deg);
        transform: rotate(45deg);
        background: none repeat scroll 0 0 #ffffff;
        height: 40px;
        left: 15px;
        position: absolute;
        top: 16px;
        width: 40px;
      }

      .arrow-inner {
        position: relative;
        left: 10px;
        top: 20px;
        height: 40px;
        width: 40px;
        background: #fff;
        border: 5px solid #ededed;
        -webkit-transform: rotate(45deg);
        transform: rotate(45deg);
      }
</style>
</head>
<body>
    <div class="arrow-outer">
        <div class="arrow-shadow"></div>
      </div>
    <div class="arrow-inner"></div>
    
</body>
</html>
